        }

        .card-date {
            font-size: 8px;

        }

        .data-preview {
            font-size: 12px;
            color: #555;
            background-color: #f9f9f9;
            padding: 10px 15px;
            border-radius: 6px;
            line-height: 1.5;

            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            /* ------------------- */

            position: relative;
            word-break: break-all;
        }
        
        /* 下部を少し白くぼかす演出（添付画像のイメージ） */
        .data-preview::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background: linear-gradient(to bottom, transparent, #f9f9f9);
            pointer-events: none;
        }

        .action-area {

            border-radius: 6px;
            padding: 5px 15px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            color: #333;

        .quiz-app-btn:hover {

       }

            navigator.clipboard.writeText(textToCopy).then(() => {
                // 成功時のフィードバック
                const originalText = button.innerText;
                button.innerText = "Copied!";
                button.classList.add("copied");

                // 2秒後に元の状態に戻す
                setTimeout(() => {
                    button.innerText = originalText;
                    button.classList.remove("copied");
                }, 2000);
            }).catch(err => {
                console.error('コピーに失敗しました:', err);
                alert('コピーに失敗しました');
            });
        }
    </script>
</body>

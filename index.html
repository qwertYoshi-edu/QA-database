            display: flex;
            flex-direction: column;
            gap: 16px; /* カード間の隙間 */
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
            display: flex;
            align-items: center;
            padding: 10px;
            transition: transform 0.2s ease;
            border: 1px solid #eaeaea;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
        }

        .content-area {
            flex: 1; /* 余ったスペースを埋める */
            margin-right: 20px;
            min-width: 0; /* フレックスアイテムの縮小バグ防止 */
        }

        /* ヘッダー部分（タイトル・日付・説明） */
        .header-row {
            display: flex;
            align-items: baseline;
            flex-wrap: wrap;
            margin-bottom: 6px;
            gap: 10px;
        }

        .card-title {
            font-size: 18px;
            font-weight: 700;
            color: #222;
            margin: 0;
        }

        .card-desc {
            font-size: 10px;
            color: #666;
            padding-left: 10px;
            border-left: 1px solid #ddd;
            line-height: 1;
        }

        .card-date {
            font-size: 8px;
            color: #999;
            margin-left: auto; /* 右寄せ */
        }

        /* プレビューエリア（3行制限とフェードアウト） */
        .data-preview {
            font-size: 12px;
            color: #555;
            background-color: #f9f9f9;
            padding: 8px 12px;
            border-radius: 6px;
            line-height: 1.5;
            
            /* --- 3行制限の魔法 --- */
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            /* ------------------- */

            position: relative;
            word-break: break-all;
        }
        
        /* 下部を少し白くぼかす演出（添付画像のイメージ） */
        .data-preview::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background: linear-gradient(to bottom, transparent, #f9f9f9);
            pointer-events: none;
        }

        /* 右側のボタンエリア */
        .action-area {
            flex-shrink: 0;
        }

        .copy-btn {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            color: #333;
            transition: all 0.2s;
            user-select: none;
        }

        .copy-btn:hover {
            background-color: #f0f0f0;
            border-color: #bbb;
        }

        .copy-btn:active {
            background-color: #e0e0e0;
            transform: scale(0.98);
        }

        /* コピー成功時のスタイル */
        .copy-btn.copied {
            background-color: #333;
            color: #fff;
            border-color: #333;
        }
    </style>
</head>

        const container = document.getElementById('db-container');

        // データベースの内容をHTMLに変換して表示
        database.forEach((item, index) => {
            const card = document.createElement('div');
            card.className = 'card';

            card.innerHTML = `
                <div class="content-area">
                    <div class="header-row">
                        <h2 class="card-title">${item.title}</h2>
                        <span class="card-desc">${item.desc}</span>
                        <span class="card-date">${item.date}</span>
                    </div>
                    <div class="data-preview">${escapeHtml(item.content)}</div>
                </div>
                <div class="action-area">
                    <button class="copy-btn" onclick="copyToClipboard(this, ${index})">Copy</button>
                </div>
            `;
            container.appendChild(card);
        });

        // XSS対策用エスケープ関数
        function escapeHtml(text) {
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // コピー機能
        function copyToClipboard(button, index) {
            const textToCopy = database[index].content;
            
            navigator.clipboard.writeText(textToCopy).then(() => {
                // 成功時のフィードバック
                const originalText = button.innerText;
                button.innerText = "Copied!";
                button.classList.add("copied");

                // 2秒後に元の状態に戻す
                setTimeout(() => {
                    button.innerText = originalText;
                    button.classList.remove("copied");
                }, 2000);
            }).catch(err => {
                console.error('コピーに失敗しました:', err);
                alert('コピーに失敗しました');
            });
        }
